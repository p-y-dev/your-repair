{% load staticfiles %}
{% load thumbnail %}

<div class="modal fade" id="modalGallery" tabindex="-1" role="dialog" aria-labelledby="modalGalleryLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Наши <span>работы</span></h3>
            <button type="button" class="close modal-close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body modal-body-gallery">
            <div class="gallery-items">
                {% for image_obj in all_images_gallery %}
                    <div class="gallery-img">
                        <a data-fancybox="gallery" href="{{ image_obj.image.url }}">
                            {% thumbnail image_obj.image 186x106 upscale as image %}
                            <img src="{{ image.url }}" width="{{ image.width }}" height="{{ image.height }}" class="img-thumbnail gallery-img-thumbnail">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
  </div>
</div>
