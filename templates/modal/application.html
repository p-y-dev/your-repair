<div class="modal fade" data-backdrop="static" id="modalApplication" tabindex="-1" role="dialog" aria-labelledby="modalApplicationLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Заказать <span>консультацию</span></h3>
            <button type="button" class="close modal-close modal-close-application" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body modal-body-application">
            <div class="application-data">
                <form id="application-form">
                    <p class="title-input">Введите инициалы:</p>
                    <input type="text" id="initials" name="initials" placeholder="Ф.И.О" value="">
                    <p class="title-input">Введите номер телефона:</p>
                    <input type="tel" id="phone" name="phone" placeholder="Номет телефона" value="">
                    <p class="status-data"></p>
                    <button>Заказать</button>
                </form>
            </div>
        </div>
    </div>
  </div>
</div>
