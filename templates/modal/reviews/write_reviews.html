<div class="modal fade" data-backdrop="static" id="modalWriteReviews" tabindex="-1" role="dialog" aria-labelledby="modalWriteReviewsLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Написать <span>отзыв</span></h3>
            <button type="button" class="close modal-close modal-close-reviews" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body modal-body-write-reviews">
            <div class="form-data">
                <form id="reviews-form">
                    <p class="title-input">Введите инициалы:</p>
                    <input type="text" id="initials-reviews" name="initials-reviews" placeholder="Ф.И.О" value="">
                    <p class="title-input">Введите отзыв:</p>
                    <textarea name="review" id="review"></textarea>
                    <p class="status-data status-initials-reviews"></p>
                    <button>Написать</button>
                </form>
            </div>
        </div>
    </div>
  </div>
</div>
