{% load staticfiles %}

<section class="our-works">
    <div class="container-fluid">
        <div class="order-of-work-substrate"></div>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 content-block">
                    <div class="our-works-content">
                        <h3>Наши <span>работы</span></h3>

                        <div class="row row-img-works">
                            <div class="image-div first-image-div">
                                <a data-fancybox="gallery" href={% static "images/test1.png"%}>
                                    <img class="img-thumbnail thumbnail" src={% static "images/test1.png"%}>
                                </a>
                            </div>

                            <div class="image-div first-image-div">
                                <a data-fancybox="gallery" href={% static "images/test2.png"%}>
                                    <img class="img-thumbnail thumbnail" src={% static "images/test2.png"%}>
                                </a>
                            </div>

                            <div class="image-div">
                                <a data-fancybox="gallery" href={% static "images/test3.png"%}>
                                    <img class="img-thumbnail thumbnail" src={% static "images/test3.png"%}>
                                </a>
                            </div>

                            <div class="image-div">
                                <a data-fancybox="gallery" href={% static "images/test4.png"%}>
                                    <img class="img-thumbnail thumbnail" src={% static "images/test4.png"%}>
                                </a>
                            </div>
                        </div>

                        <div class="row row-btn">
                            <button data-toggle="modal" data-target="#modalGallery">
                                Посмотреть все работы
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
