{% load staticfiles %}
{% load thumbnail %}

<section class="our-works">
    <div class="container-fluid">
        <div class="order-of-work-substrate"></div>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 content-block">
                    <div class="our-works-content">
                        <h3>Наши <span>работы</span></h3>

                        <div class="row row-img-works">
                            {% for image_obj in main_images_gallery %}
                                <div class="image-div
                                    {% if forloop.counter0 == 0 or forloop.counter0 == 1 %}
                                        first-image-div
                                    {% endif %}
                                ">
                                    <a data-fancybox="gallery" href="{{ image_obj.image.url }}">
                                        {% thumbnail image_obj.image 563x320 upscale as image %}
                                        <img src="{{ image.url }}" width="{{ image.width }}" height="{{ image.height }}" class="img-thumbnail thumbnail">
                                    </a>
                                </div>
                            {% endfor %}
                        </div>

                        <div class="row row-btn">
                            <button data-toggle="modal" data-target="#modalGallery">
                                Посмотреть все работы
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
